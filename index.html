<!DOCTYPE html>
<html>  
    <head>
        <title>Mi primer todo app con DOM</title>
    </head>
    <body>
        <div class="container">
            <h1>Todo APP</h1>
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea" />
            <button type="button" onclick="addTask()">Add</button>
            <ul id="taskList">
            </ul>
        </div>
        <div>
            <button type="button" onclick="deleteList()">Delete List</button>
        </div>
        <div>
            <div class="container">
                <h1>Second List</h1>
                <input type="text" id="taskInputSecond" placeholder="Agregar nueva tarea" />
                <button type="button" onclick="addTask()">Add</button>
                <ol id="taskListSecond">
                </ol>
            </div>
            <div>
                <button type="button" onclick="deleteList()">Delete List</button>
            </div>
    
            <script src="./assets/js/todoapp.js"></script>
            <div>
        </div>
    </body>
</html>
